<!-- Tailwind Custom CSS -->
<style>
  /* Floating Hearts */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    transform: rotate(45deg);
    left: calc(20% * var(--i));
    bottom: -10%;
    opacity: 0.7;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    border-radius: 50%;
  }
  .heart::before {
    top: -10px;
    left: 0;
  }
  .heart::after {
    left: 10px;
    top: 0;
  }
  .animate-heart {
    animation: float 6s infinite ease-in-out;
  }
  @keyframes float {
    0% {
      transform: translateY(0) rotate(45deg);
      opacity: 0.7;
    }
    50% {
      transform: translateY(-150px) rotate(45deg);
      opacity: 0.5;
    }
    100% {
      transform: translateY(-300px) rotate(45deg);
      opacity: 0;
    }
  }

  /* Circular Orbit Animation for Images */
  .orbit {
    transform-origin: 50% 50%;
    animation: orbit 28s linear infinite;
  }
  @keyframes orbit {
    0% {
      transform: rotate(var(--angle)) translateX(500px)
        rotate(calc(-1 * var(--angle)));
    } /* bigger radius */
    50% {
      transform: rotate(calc(360deg + var(--angle))) translateX(500px)
        rotate(calc(-360deg - var(--angle)));
    }
    75% {
      transform: rotate(calc(360deg + var(--angle))) translateX(500px)
        rotate(calc(-360deg - var(--angle)));
    }
    100% {
      transform: rotate(calc(360deg + var(--angle))) translateX(500px)
        rotate(calc(-360deg - var(--angle)));
    }
  }

  /* Typewriter Text */
  @keyframes typing {
    from {
      width: 0;
    }
    to {
      width: 100%;
    }
  }
  .text-typing {
    width: 0;
    animation: typing 4s steps(40) forwards infinite;
  }
</style>
